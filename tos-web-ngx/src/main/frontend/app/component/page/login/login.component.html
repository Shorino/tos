<div class="container">
    <div class="details">
        <label *ngIf="signUp == false" class="title">Login</label>
        <label *ngIf="signUp" class="title">Sign Up</label>

        <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
            <div>
                <label>Username</label>
                <div>
                    <input type="text" placeholder="Enter your username" formControlName="username" (input)="showUsernameEmptyError=false">
                </div>
                <span class="error-message" *ngIf="showUsernameEmptyError">Username shouldn't be empty</span>
            </div>

            <div>
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Enter your password" formControlName="password" (input)="showPasswordEmptyError=false">
                </div>
                <span class="error-message" *ngIf="showPasswordEmptyError">Password shouldn't be empty</span>
            </div>

            <button class="submit-button" type="submit">Submit</button>
        </form>

        <div>
            <label *ngIf="signUp == false">Don't have account? <button (click)="signUp = true">Sign Up</button></label>
            <label *ngIf="signUp">Already have account? <button (click)="signUp = false">Login</button></label>
        </div>
    </div>
</div>
