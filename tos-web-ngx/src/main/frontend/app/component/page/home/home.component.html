<app-search placeholder="Search tea session..." buttonName="Search" (onSearch)="searchTeaSession($event)"></app-search>
<div class="create-tea-session">
    <button (click)="goToCreateSession()">Create Tea Session</button>
</div>
<app-not-found [visible]="teaSessions.length == 0"
notFoundMessage="Tea session not found"
resetLinkText="Back"></app-not-found>
<ul>
    <li *ngFor="let teaSession of teaSessions">
        <a routerLink="/tea-session/{{teaSession.teaSessionId}}">
            <img src="data:image/png;base64,{{teaSession.menu}}" alt="{{teaSession.name}}">
            <div class="content">
                <div class="name">
                    {{teaSession.name}}
                </div>
                <div class="description">
                    {{teaSession.description}}
                </div>
            </div>
        </a>
    </li>
</ul>
